    <nav class="nav-main">
        <img id="logo" src="img/logo3.png" alt="logo tecnoAR" class="nav-brand">

                    <button id="carrito" >
                        <i class="fas fa-shopping-cart"></i>

            <li id="carro">
                <span class="cart__count"></span>
            </li>

    <hr>
    <section>
        <div class="compraFinal">
            <div class="capa"></div>
            <div id="infoCompra" class="infoCompra">
                <div>
                    <i id="back" class="fas fa-arrow-left"></i> 
                    <h1>Pedido:</h1>
                </div>
                <div id="compraFinalizada"></div>
                <label class="label-pagos">Elige el medio de pago:</label>
                <select id="pagos" class="form-select">
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta 1 Cuota sin interes</option>
                    <option value="3">Tarjeta 3 Cuotas sin interes</option>
                    <option value="4">Tarjeta 6 Cuotas sin interes</option>
                    <option value="5">Tarjeta 12 Cuotas sin interes</option>
                </select>
                <button type="button" class="btn btn-dark btn-lg finalizada btn-confirmar">Confirmar Compra</button>
            </div>
        </div>
    </section>
    <aside>
        <div id="sidebar" class="sidebar">
            <div id="cont-sidebar"></div>
            <div id="ConfirmarCompra">
                <label id="traslado"><input type="checkbox" id="envio" > Incluir Envío ($ 5000)</label>
                <button class="btn btn-dark btn-ConfirmarCompra" type="button">Confirmar Pedido</button>     
            </div>
        </div>      
    </aside>  
    <div class="container"> 
    <section id="SeccionCarousel">
        <div class="carrousel">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                 
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/banner1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Nosotros</h5>
                      <p>Somos Una tienda Online de Productos Tecnologicos que busca expadirse</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/salebanner.jpg" class="d-block w-100" alt="...">
                    
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>
    
    <section id="SeccionCards">
        <div class="cards">
           <!--cards de productos genereadas por js-->   
        </div> 
    </section>
    <br>
    <section id="SeccionMarcas ">
        <div class="marcas">
            <div class="container-marcas">
            <img src="img/marcas/apple1.png" alt="">
            <img src="img/marcas/samsung.png" alt="">
            <img src="img/marcas/hp.png" alt="">
            <img src="img/marcas/lenovo.png" alt="">
            <img src="img/marcas/motorola.png" alt="">
            <img src="img/marcas/razer.png" alt="">
            <img src="img/marcas/sony.png" alt="">
            <img src="img/marcas/xiaomi.png" alt="">
            </div>
        </div>
    </section>
    <br>
    <section id="SeccionFormulario">
        <div class="form">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h2>Contáctanos</h2>
                    <form action="" id="form">
                         <p>
                             <label>Nombre</label>
                             <input type="text" id="fullname">
                         </p>
                         <p>
                            <label>Email</label>
                            <input type="email" id="email">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" id="affair">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea id="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button type="submit" id="enviaFormulario">
                                ENVIAR
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Meeks 922</li>
                        <li><i class="fas fa-phone-square-alt"></i> 42143425</li>
                        <li><i class="fas fa-envelope-open-text"></i>tecnoar@gmail.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <BR></BR>

</section>
