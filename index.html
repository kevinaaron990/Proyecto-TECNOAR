<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
        <header class="header">
            <img src="img-logo/tecnoAR.png" alt="imagen logo" class="img-logo"> 
            <div class="contenedorHeader">
                <h1 class="tituloPrincipal">Tecno<span class="span">AR</span></h1>
                <form class="barra">
                    <input type="text" class="barra__boton" placeholder="Buscar">
                </form>
                
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Contacto</a>
                </nav>
            </div>
        </header>
        <div class="container">
        <div class="button">
            <button id="botonCelulares" class="btn btn-dark ">Celulares</button>
            <button id="botonNotebooks" class="btn btn-dark ">NoteBooks</button>
        </div>
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items"  class="col-sm-8 row"></main>

            
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-dark">Vaciar Carrito</button>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
