<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html"><img src="img-logo/logo1.png" alt="imagen logo" class="img-logo"></a>
        <div class="contenedorHeader">
            <h1 class="tituloPrincipal"><a href="index.html">Tecno<span class="span">AR</span></a></h1>
            <form class="barra">
                <input type="text" class="barra__boton" placeholder="Buscar">
            </form>
            <div class="iconoMenu">
                <img src="img-logo/icono-menu.png" alt="icono menu" id="iconoMenu">
            </div>
            <div class="contenidoMenu active" id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#formulario">Contacto</a></li>
                </ul>
            </div>  
            <nav class="navegacion">
                <a href="index.html">Home</a>
                <a href="#">Nosotros</a>
                <a href="#formulario">Contacto</a>
            </nav>
        </div>
    </header>
    <div class="container">
       
        <div class="row">
            
            <main id="items"  class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
    
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-dark">Vaciar Carrito</button>
            </aside>
        </div>

        <!--Contacto-->
        <section class="contacto">
            
            <div class="u-wrapper">
                
                <div class="contacto__contenido mb-3">
                    <hr>
                    <form id="formulario" action="" class="mb-3">
                        <h3 class="contacto__titulo centrarTexto"> Contactanos</h3>
                        <label for="nombre"class="form-label" >Nombre Completo</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo" required  name="nombre">
                        <label for="email" class="form-label" >Correo Electronico</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su Email" required  name="email">
                        <label for="mensaje" class="form-label" >Consulta</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" cols="30" rows="10"></textarea>
                        <button type="submit" class="btn btn-dark">Enviar Consulta</button>

                    </form>
                    <a href="mailto:kevinhorvath39@gmail.com" id="botonEmail">email</a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="tituloPrincipal"><a href="index.html">Tecno<span class="span">AR</span></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
